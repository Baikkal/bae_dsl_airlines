# .github/workflows/daily_snapshot.yml
name: ğŸ“¦ Daily FR24 Snapshot

on:
  # ExÃ©cution quotidienne selon UTC
  schedule:
    # Ici : tous les jours Ã  21:59 UTC â†’ 23:59 CEST
    - cron:  '59 21 * * *'
  workflow_dispatch:  # permet de lancer manuellement depuis GitHub

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # ou 3.x selon votre venv

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Installez brotli et requests si ce n'est pas dÃ©jÃ  dans requirements.txt
          pip install brotli requests
          pip install FlightRadarAPI brotli requests
          # Puis vos dÃ©pendances habituelles
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸš€ Run snapshot script
        run: |
          python src/extraction/snapshot_airports.py

      - name: ğŸ“ Upload snapshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: fr24-snapshots-${{ github.run_date }}
          path: snapshots/
          retention-days: 7